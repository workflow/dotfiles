name: NixOS
concurrency: nixos

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "NOTES.md"
      - ".gitignore"

jobs:
  build-numenor:
    runs-on: ubuntu-latest
    steps:
      - name: "Create Dir for Mounting moar Disk Space ‚ùÑ"
        run: |
          sudo mkdir /nix

      - name: "Maximize Disk Space"
        run: |
          sudo rm -rf $AGENT_TOOLSDIRECTORY
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/lib/heroku
          sudo rm -rf /var/lib/docker/overlay2
          sudo rm -rf /home/linuxbrew
          sudo rm -rf /home/runner/.rustup

      - name: "Maximize Disk Space üòà"
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          build-mount-path: /nix
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - uses: actions/checkout@v5

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: workflow-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      - name: "Build NixOS config ‚ùÑÔ∏è"
        run: |
          nix build .#nixosConfigurations.numenor.config.system.build.toplevel --override-input secrets nixpkgs

  build-flexbox:
    runs-on: ubuntu-latest
    needs: [build-numenor]
    steps:
      - name: "Create Dir for Mounting moar Disk Space ‚ùÑ"
        run: |
          sudo mkdir /nix

      - name: "Maximize Disk Space"
        run: |
          sudo rm -rf $AGENT_TOOLSDIRECTORY
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/lib/heroku
          sudo rm -rf /var/lib/docker/overlay2
          sudo rm -rf /home/linuxbrew
          sudo rm -rf /home/runner/.rustup

      - name: "Maximize Disk Space üòà"
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 24432
          swap-size-mb: 512
          build-mount-path: /nix
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - uses: actions/checkout@v5

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: workflow-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      - name: "Build NixOS config ‚ùÑÔ∏è"
        run: |
          nix build .#nixosConfigurations.flexbox.config.system.build.toplevel --override-input secrets nixpkgs
