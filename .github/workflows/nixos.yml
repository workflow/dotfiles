name: NixOS

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "NOTES.md"
      - ".gitignore"

jobs:
  build-boar:
    runs-on: ubuntu-latest
    steps:
      - name: "Create Dir for Mounting moar Disk Space ‚ùÑ"
        run: |
          sudo mkdir /nix

      - name: "Maximize Disk Space üòà"
        uses: easimon/maximize-build-space@v6
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          build-mount-path: /nix
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"

      - uses: actions/checkout@v3

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v17

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: workflow-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      - name: "Build NixOS config ‚ùÑÔ∏è"
        run: |
          nix build .#nixosConfigurations.boar.config.system.build.toplevel --override-input secrets nixpkgs

  build-topbox:
    runs-on: ubuntu-latest
    steps:
      - name: "Create Dir for Mounting moar Disk Space ‚ùÑ"
        run: |
          sudo mkdir /nix

      - name: "Maximize Disk Space üòà"
        uses: easimon/maximize-build-space@v6
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          build-mount-path: /nix
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"

      - uses: actions/checkout@v3

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v17

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: workflow-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3

      - name: "Build NixOS config ‚ùÑÔ∏è"
        run: |
          nix build .#nixosConfigurations.topbox.config.system.build.toplevel --override-input secrets nixpkgs

  build-flexbox:
    runs-on: ubuntu-latest
    needs: [build-boar, build-topbox]
    steps:
      - name: "Create Dir for Mounting moar Disk Space ‚ùÑ"
        run: |
