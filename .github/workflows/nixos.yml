name: NixOS

on:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "NOTES.md"
      - ".gitignore"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Maximize Disk Space üòà"
        uses: easimon/maximize-build-space@v6
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: "true"

      - uses: actions/checkout@v3

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v17

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: workflow-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Build NixOS config ‚ùÑÔ∏è"
        run: |
          nix build .#nixosConfigurations.boar.config.system.build.toplevel --override-input secrets nixpkgs --debug --verbose
